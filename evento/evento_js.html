<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Evento</title>
</head>
<body>
    <img alt="cat" src="img/gato.webp"
        onmouseover="this.src='img/gato2.webp'"
        onmouseout="this.src='img/gato.webp'" />
</body>
</html>
